<div fxLayout="column" fxFlexFill>
    <mat-toolbar color="primary" class="toolbar-flexbox">
      <div class="toolbar-margin"></div>
      <mat-toolbar color="primary" class="toolbar-main">
  
        <a class="title" [routerLink]="['/']">
          <img src="assets/logo-white.svg">
        </a>
        <div class="toolbar-spacer"></div>
  
        <div class="button-spacer"></div>
        <button mat-flat-button *ngIf="loggedIn" [routerLink]="'/upload'">Convert</button>
        <div class="button-spacer"></div>
        <button mat-flat-button *ngIf="!loggedIn" (click)="login()">Login</button>
        <button mat-flat-button color="warn" *ngIf="loggedIn" (click)="logout()">Logout</button>
      </mat-toolbar>
      <div class="toolbar-margin"></div>
    </mat-toolbar>
  
    
    <div fxLayout="row" fxLayoutAlign="space-between" fxFlex>
      <div fxFlex="8"></div>
      <div fxFlex="84">
        <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
        <router-outlet *ngIf="!isIframe"></router-outlet>
      </div>
      <div fxFlex="8"></div>
    </div>
    <footer fxLayout="row">
      <div class="toolbar-margin"></div>
      <div class="mat-small">
        <div>If you want to integrate this application into your worflow, <a href="mailto:simon@bim42.com">contact us</a>.
        </div>
        <div>
          <a href="https://www.bim42.com/privacy/">Privacy Policy</a>
        </div>
      </div>
      <div class="toolbar-margin"></div>
    </footer>
  </div>
