<mat-form-field appearance="fill">
    <mat-label>Select level</mat-label>
    <mat-select [(value)]="selectedLevel">
      <mat-option *ngFor="let level of levels" [value]="level">
        {{level.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

<div class="svg-plan" aria-label="My plan" [inlineSVG]="selectedLevel.svg" [removeSVGAttributes]="['fill','height','width']" [onSVGLoaded]="handleSVG" (onSVGInserted)="onSVGInserted($event)"></div>
